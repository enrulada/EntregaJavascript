<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cirugías</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <h1>Gestor de Cirugías</h1>
    <div id="app">
        <label for="gestorCode">Código del Gestor (1-3):</label>
        <input type="number" id="gestorCode" min="1" max="3">
        <button id="submitCode">Enviar</button>
        <div id="inputs" class="hidden">
            <label for="patientName">Nombre del Paciente:</label>
            <input type="text" id="patientName">
            <label for="healthcareName">Nombre de la Obra Social:</label>
            <input type="text" id="healthcareName">
            <button id="submitRequest">Registrar Solicitud</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="evento.js"></script>
</body>
</html>
